
name: DCO (Signed-off-by)
on: [pull_request]
jobs:
  dco-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - name: Check DCO sign-offs
        run: |
          set -euo pipefail
          base_sha="${{ github.event.pull_request.base.sha }}"
          head_sha="${{ github.event.pull_request.head.sha }}"
          missing=0
          for c in $(git rev-list $base_sha..$head_sha); do
            if git log -1 --pretty=%B $c | grep -qi "^Signed-off-by: "; then
              echo "OK: $c"
            else
              echo "::error::Commit $c missing Signed-off-by"; missing=$((missing+1))
            fi
          done
          [ "$missing" = "0" ]
