name: SCW Core (v4 manual)

on:
  workflow_dispatch:
    inputs:
      cmd:
        description: "SCW command: org-scan | autopatch | doctor"
        required: false
        default: "doctor"

permissions:
  contents: write
  pull-requests: write

jobs:
  core:
    runs-on: ubuntu-latest
    env:
      SCW_CMD: ${{ github.event.inputs.cmd }}
      GH_TOKEN: ${{ secrets.GH_STEGVERSE_AI_TOKEN || secrets.GH_STEGVERSE_LABS_AI_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - run: |
          python -m scw.scw_core
