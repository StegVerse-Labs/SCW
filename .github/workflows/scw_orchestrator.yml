name: SCW Orchestrator (v4)

on:
  workflow_dispatch:
    inputs:
      cmd:
        description: "SCW command: org-scan | autopatch | doctor"
        required: false
        default: "org-scan"
      orgs:
        description: "Comma separated orgs to scan"
        required: false
        default: "StegVerse,StegVerse-Labs"
      dry_run:
        description: "If true, do not open PRs or push changes"
        type: boolean
        required: false
        default: false

  schedule:
    - cron: "0 */6 * * *"  # every 6 hours

permissions:
  contents: write
  pull-requests: write

jobs:
  scw:
    runs-on: ubuntu-latest
    env:
      SCW_CMD: ${{ github.event.inputs.cmd || 'org-scan' }}
      SCW_ORGS: ${{ github.event.inputs.orgs || 'StegVerse,StegVerse-Labs' }}
      DRY_RUN: ${{ github.event.inputs.dry_run || false }}
      GH_TOKEN: ${{ secrets.GH_STEGVERSE_AI_TOKEN || secrets.GH_STEGVERSE_LABS_AI_TOKEN }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run SCW Core
        run: |
          python -m scw.scw_core

      - name: Commit reports
        if: ${{ env.DRY_RUN == 'false' }}
        run: |
          git config user.name "StegVerse-SCW"
          git config user.email "scw@users.noreply.github.com"
          git add reports/org_scan.json || true
          git commit -m "scw: update org scan report" || echo "No changes"
          git push || echo "Push blocked"
